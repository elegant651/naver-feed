<html>
<head>
  <title>iron-a11y-announcer</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../test-fixture/test-fixture-mocha.js"></script>

  <link rel="import" href="../../polymer/polymer.html">
  <link rel="import" href="../../test-fixture/test-fixture.html">
  <link rel="import" href="../naver-search.html">
</head>
<body>

  <test-fixture id="nsearch">
    <template>
      <naver-search stag="search"></naver-search>
    </template>
  </test-fixture>

  <script>
    suite('<naver-search>', function() {
      var announcer;

      setup(function() {
        announcer = fixture('nsearch');
      });

      test('has stag attribute', function() {        
        expect(announcer.hasAttribute('stag')).to.be.eql(true);        
      });
    });
  </script>

</body>
</html>
